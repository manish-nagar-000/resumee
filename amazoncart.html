<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Cart</title>
    <link rel="stylesheet" href="amazoncart.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="download (1).png" alt="Amazon Logo" class="logo">
            <h1>Your Shopping Cart</h1>
        </div>
    </header>
    <main>
        <div class="cart-container">
            <div class="cart-item">
                <img src="download (1).jpeg" alt="Item 1" class="item-image">
                <div class="item-details">
                    <h2>Item 1</h2>
                    <p>$10.00</p>
                    <button class="remove-button">Remove</button>
                </div>
            </div>
            <div class="cart-item">
                <img src="download (2).jpeg" alt="Item 2" class="item-image">
                <div class="item-details">
                    <h2>Item 2</h2>
                    <p>$20.00</p>
                    <button class="remove-button">Remove</button>
                </div>
            </div>
            <div class="total-price">
                <h2>Total: $30.00</h2>
                <a href="vvv.html">
                <button class="checkout-button">Proceed to Checkout</button>
            </a>
            </div>
        </div>
    </main>
</body>
</html>
