<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="amazon2.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="download (1).png" alt="Amazon Logo" class="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop by Category</a></li>
                    <li><a href="#">Today's Deals</a></li>
                    <li><a href="#">Customer Service</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="product-container">
            <div class="product-card">
                <img src="clothe1.jpeg" alt="Product 1" class="product-image">
                <h2>Product 1</h2>
                <p>$10.00</p>
                <button class="add-to-cart-button">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="clothe2.jpeg" alt="Product 2" class="product-image">
                <h2>Product 2</h2>
                <p>$20.00</p>
                <button class="add-to-cart-button">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="penty1.jpeg" alt="Product 3" class="product-image">
                <h2>Product 3</h2>
                <p>$30.00</p>
                <button class="add-to-cart-button">Add to Cart</button>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Amazon</p>
        </div>
    </footer>
</body>
</html>
